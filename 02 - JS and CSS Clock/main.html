<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand" style="width: 35%; height: 10px"></div>
        <div class="hand min-hand" style="width: 42%; height: 6px"></div>
        <div class="hand second-hand" style="width: 50%; height: 4px"></div>
    </div>
    <script src="script.js"></script>

</body>
</html>
